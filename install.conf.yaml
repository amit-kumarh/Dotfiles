- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshenv: zshenv
    ~/.config/nvim:
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    ~/.config/X11:
    ~/.config/i3:
    ~/.config/i3blocks:

- create:
    - ~/.config
    - ~/.vim/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
